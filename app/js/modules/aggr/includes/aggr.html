<div>
    <ul ng-controller="aggrList" class="aggr">
      <li ng-repeat="post in aggr | orderBy:'date':true" class= "postLi" ng-class="post.type">
        <div ng-if="post.type!='text'">
            <div ng-if="post.type!='image'">
              <h2 ng-if="post.title!=''">{{post.title}}</h2>
            </div>
            <div ng-if="post.type=='image'">
              <img ng-src="{{post.embed_url | unsafe}}" />
              <h3 ng-if="post.title!=''">{{post.title}}</h3>
            </div>
            <iframe width="100%" height="450" scrolling="no" frameborder="no" ng-if="post.type=='music'" ng-src="{{post.embed_url | unsafe}}"></iframe>
            <div class="gplus-wrap">
                <div class="g-plusone" data-size="medium" data-annotation="none" data-href="{{post.site_url | unsafe}}"></div>
            </div>
            <div class="fb-like" data-href="{{post.site_url | unsafe}}"
                data-layout="button"
                data-action="like"
                data-show-faces="false"
                data-share="false"></div>
        </div>
        <div ng-if="post.type=='text'">
            <h2 ng-if="post.title!=''">{{post.title}}</h2>
            <h3 href="{{post.site_url}}" target="_blank" ng-bind-html="post.description | html"></h3>
        </div>
      </li>
    </ul>
</div>
