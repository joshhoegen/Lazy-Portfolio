<!doctype html>
<html lang="en" ng-app="uscopeApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Josh Hoegen - Artist | Nerd | Musician</title>
  <link rel="stylesheet" href="dist/css/app.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">

  <script src="dist/js/app.js"></script>
</head>
<body>
  <div id="jh-header" ng-include="'./header.html'"></div>
  <div id="jh-page">
    <div class="view-container">
      <div ng-view class="view-frame"></div>
    </div>
  </div>
  <div class="instagram" ng-controller="aggrList">
      <img class="mini" ng-repeat="post in aggr" ng-src="{{post.embed_url | unsafe}}" ng-if="post.type=='image'" />
  </div>
</body>
</html>
