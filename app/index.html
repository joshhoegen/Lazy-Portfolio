<!doctype html>
<html lang="en" ng-app="uscopeApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Josh Hoegen - Artist | Nerd | Musician</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/modules/pages/pages.js"></script>
  <script src="js/modules/soundcloud/soundcloud.js"></script>
  <script src="js/modules/instagram/instagram.js"></script>
  <script src="js/modules/aggr/aggr.js"></script>
  <script src="js/modules/kaleidescope/kaleidescope.js"></script>
  <script src="js/lib/soundcloud/sdk.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="jh-header" ng-include="'./header.html'"></div>
  <div id="jh-page">
    <div>
      <ul ng-controller="aggrList" class="aggr">
        <li ng-repeat="post in aggr | orderBy:'date':true">
          <h2>{{post.title}}</h2>
          <img ng-src="{{post.embed_url | unsafe}}" ng-if="post.type=='image'" />
          <iframe width="100%" height="450" scrolling="no" frameborder="no" ng-if="post.type=='music'" ng-src="{{post.embed_url | unsafe}}"></iframe>
        </li>
      </ul>
    </div>
    <div class="view-container">
      <div ng-view class="view-frame"></div>
    </div>
  </div>
  <div class="instagram" ng-controller="aggrList">
      <img class="mini" ng-repeat="post in aggr" ng-src="{{post.embed_url | unsafe}}" ng-if="post.type=='image'" />
  </div>
</body>
</html>
